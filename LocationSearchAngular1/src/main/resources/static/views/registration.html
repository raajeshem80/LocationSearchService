<div class="container">

	<div class="row">
		<div class="col-md-12 appt-list">
			<form ng-submit="submit(userForm)" name="userForm" class="form-horizontal" novalidate>
				<fieldset>

					<!-- Form Name -->
					<legend>
						<h3 class="text-primary">Registration</h3>
					</legend>
					<input type="hidden" ng-model="user.id" id="id"/>
					<div class="row">
						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="firstName">First
								name</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.firstName" id="firstName"
									class="title form-control input-xs"
									placeholder="Enter your first name" required />
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="lastName">Last
								Name</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.lastName" id="lastName"
									class="form-control input-xs"
									placeholder="Enter your last name" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="email">Email</label>
							<div class="col-md-7">
								<input type="email" ng-model="user.email" id="email"
									class="form-control input-xs" placeholder="Enter your email" />
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="phoneNumber">Phone</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.phoneNumber" id="phoneNumber"
									class="form-control input-xs" placeholder="Enter your phone" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="password">Password</label>
							<div class="col-md-7">
								<input type="password" ng-model="user.password" id="password"
									class="form-control input-xs" placeholder="Enter your password" />
							</div>
						</div>

						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="repeatPassword">Repeat
								Password</label>
							<div class="col-md-7">
								<input type="password" ng-model="user.repeatPassword"
									id="repeatPassword" class="form-control input-xs"
									placeholder="Repeat password" />
							</div>
						</div>
					</div>

					<h2>Address</h2>

					<div class="row">
						<div class="form-group col-md-6">

							<div class="col-md-10">
								<input type="checkbox" ng-model="showInMap" id=""
									ng-change="ShowHide()" /><label class="control-lable"
									for="showInMap">Like to show us you in map?</label>
							</div>
						</div>
						<div class="form-group col-md-6" ng-show="IsVisible">
							<label class="col-sm-4 small control-lable" for="addressLine1">Choose
								Address From Map</label>
							<div class="col-md-7">
								<input type="text" ng-model="chosenPlace" id=""
								address1=user.address.addressLine1 
								address2=user.address.addressLine2
								city=user.address.city 
								state=user.address.state 
								country=user.address.country
								zip=user.address.postalCode
								latitude=user.address.latitude
								longitude=user.address.longitude
									class="form-control input-xs" googleplace
									placeholder="Enter your address" />
							</div>
						</div>
					</div>
					<div class="row">

					<input type="hidden" ng-model="user.address.latitude" id=""/>
					<input type="hidden" ng-model="user.address.longitude" id=""/>
									
						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="addressLine1">Address
								Line 1</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.address.addressLine1" id=""
									class="form-control input-xs"

							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-sm-4 small control-lable" for="addressLine2">Address
								Line 2</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.address.addressLine2" id=""
									class="form-control input-xs"

							</div>
						</div>
					</div>

						<div class="form-group col-md-6">

								/ Province / Region</label>
							<div class="col-md-7">
								<input type="text" ng-model="user.address.state" id=""
									class="form-control input-xs" placeholder="Enter your phone" />
							</div>
						</div>
					</div>
